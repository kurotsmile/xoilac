    <script>
        var p_banner=new Post();
        p_banner.id_collection="banner";
        p_banner.label="Banner";
        p_banner.data_form_add.fields.push(cms.field("label","Label Banner","text"));
        p_banner.data_form_add.fields.push(cms.field("btn_text","Button Text","text"));
        p_banner.data_form_add.fields.push(cms.field("link","Link Banner","text"));

        cms.add(p_banner);

        var p_blv=new Post();
        p_blv.id_collection="blv";
        p_blv.label="Bình Luận Viên";
        cms.add(p_blv);

        var p_tip=new Post();
        p_tip.id_collection="tip";
        p_tip.label="Giới Thiệu - Hỏi đáp";
        cms.add(p_tip);

        var live_tv=new Post();
        live_tv.id_collection="tv_live";
        live_tv.label="TV Live";
        cms.add(live_tv);

        cms.home_url="";
        $(document).ready(function(){
            cms.onLoad();
        });
